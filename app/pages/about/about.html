<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About {{name}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>About</ion-title>
</ion-navbar>

<ion-content>

  <div padding class="about-info">
    <img [src]="about.imageSrc">
    <h2>{{about.heading}}</h2>
    <h4>{{about.subHeading}}</h4>

    <p>
      {{about.description}}
    </p>
    <h4 *ngFor="let link of about.links">
      <a href="#" target="_system" (click)="openPagInNewWindow(link.link)">{{link.linkText}}</a> {{link.text}}
    </h4>
  </div>
</ion-content>
